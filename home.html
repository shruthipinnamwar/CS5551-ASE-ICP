<ion-header>
  <ion-navbar>
    <ion-title>New User Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <h2>Login Page</h2>
    
  <p>
    Login page using Ionic Angular
  </p>
  






  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
     
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear >Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
